{% load static %}
<!DOCTYPE html>
<!-- Bootstrap CSS -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


<html>
<head>
  <title>Choice Nepal rental Service</title>
  
  <link rel="stylesheet" type="text/css" href="{% static 'css/customer.css' %}">
  <!--logo of Company-->
  <link rel="icon" href="{% static 'img/Logos/TabTop2Logo.png' %}" type="image/gif" sizes="18x18">

  
</head>

<body style="background-image: url('{%static 'img/Logos/bk1.jpeg'%}');">
  

    

    <!-- Side bar -->

    <div class="container-fluid">
      <div class="row">
        <div
          class="col-sm-2"
          style="height: auto; background-color: transparent"
          id="Vehicles"
        >
          <div class="row">
            <div class="col-lg-3 mx-auto">
              <div class="list-group">
              <!--rendering a list of categories-->
                {% for category in categories %}
                <a
                  href="#"
                  class="list-group-item list-group-item-action active"
                  >{{category.name}}</a
                >
                {% endfor %} 
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-10">
          <!--Rendering content from other templates indise block content-->
          {% block pagecontent %} {% endblock pagecontent %}
        </div>
      </div>

    </div>
</body>
</html>
